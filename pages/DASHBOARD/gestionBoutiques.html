<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Boutiques - Zoo Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>

    <main>
        <section class="admin-section">
            <h2>Gestion des Boutiques</h2>

            <form id="boutique-form">
                <input type="hidden" id="boutique-id">
                <div class="form-group">
                    <label for="boutique-nom">Nom de la boutique :</label>
                    <input type="text" id="boutique-nom" required>
                </div>
                <div class="form-group">
                    <label for="boutique-ouverture">Heure d'ouverture :</label>
                    <input type="time" id="boutique-ouverture" required>
                </div>
                <div class="form-group">
                    <label for="boutique-fermeture">Heure de fermeture :</label>
                    <input type="time" id="boutique-fermeture" required>
                </div>
                <button type="button" onclick="saveBoutique()">Enregistrer</button>
            </form>
        </section>

        <section class="admin-section">
            <h3>Liste des Boutiques</h3>
            <div id="boutique-list">
                <!-- Liste des boutiques dynamiquement remplie par JavaScript -->
            </div>
        </section>
    </main>

    <footer w3-include-html="/assets/footer.html"></footer>
    <script src="/js/include.js"></script>
    <script src="/js/boutiqueData.js"></script>
    <script src="/js/gestionBoutiques.js"></script>
</body>
</html>
