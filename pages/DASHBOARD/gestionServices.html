<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Services - Zoo Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>

    <main>
        <section class="admin-section">
            <h2>Gestion des Services</h2>

            <form id="service-form">
                <input type="hidden" id="service-id">
                <div class="form-group">
                    <label for="service-type">Type de service :</label>
                    <select id="service-type" required>
                        <option value="Boutique">Boutique</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Petit Train">Petit Train</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-nom">Nom :</label>
                    <input type="text" id="service-nom" required>
                </div>
                <div class="form-group">
                    <label for="service-ouverture">Heure d'ouverture :</label>
                    <input type="time" id="service-ouverture" required>
                </div>
                <div class="form-group">
                    <label for="service-fermeture">Heure de fermeture :</label>
                    <input type="time" id="service-fermeture" required>
                </div>
                <div class="form-group" id="schedule-group" style="display: none;">
                    <label for="service-horaires">Horaires :</label>
                    <textarea id="service-horaires" rows="5"></textarea>
                </div>
                <button type="button" onclick="saveService()">Enregistrer</button>
            </form>
        </section>

        <section class="admin-section">
            <h3>Liste des Services</h3>
            <div id="service-list">
                <!-- Liste des services dynamiquement remplie par JavaScript -->
            </div>
        </section>
    </main>

    <footer w3-include-html="/assets/footer.html"></footer>
    <script src="/js/include.js"></script>
    <script src="/js/serviceData.js"></script>
    <script src="/js/gestionServices.js"></script>
</body>
</html>
