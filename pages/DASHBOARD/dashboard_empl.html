<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Employé - Zoo Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>

    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->
    <!--------------------------------------- Section principale ------------------------------------>
    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->

    <main>
        <section class="admin-section">
            <h2>Tableau de Bord Employé</h2>
            <nav>
                <ul>
                    <li><a href="dashboard_empl.html">Accueil</a></li>
                    <li><a href="tasks.html">Voir les tâches</a></li>
                    <li><a href="attendance.html">Gestion de la présence</a></li>
                    <li><a href="logout.html">Déconnexion</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <h2>Bienvenue, Employé</h2>
            <p>Utilisez les options ci-dessus pour gérer vos tâches et votre présence.</p>
        </section>
        <section>
            <h2>Tâches</h2>
            <div id="tasks"></div>
        </section>
    </main>

    <footer w3-include-html="/assets/footer.html"></footer>

    <script src="/js/include.js"></script>
    <script src="/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Exemple de données de tâches
            const tasks = [
                { task: "Nourrir les animaux", status: "En cours" },
                { task: "Nettoyer les enclos", status: "À faire" },
                { task: "Assister les visiteurs", status: "Terminé" }
            ];

            // Afficher les tâches
            const tasksDiv = document.getElementById('tasks');
            tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.textContent = `${task.task} - ${task.status}`;
                tasksDiv.appendChild(taskDiv);
            });
        });
    </script>
</body>
</html>
