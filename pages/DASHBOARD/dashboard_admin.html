<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrateur - Zoo Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>

    <main>
        <section class="admin-section">
            <h2>Bienvenue, Administrateur</h2>
            <p>Utilisez les options ci-dessous pour gérer le site.</p>
        </section>

        <!-- Gestion des Utilisateurs -->
        <section class="management-section">
            <h3>Gestion des Utilisateurs</h3>
            <form id="user-form">
                <div class="form-group">
                    <label for="user-email">Email :</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Mot de passe :</label>
                    <input type="password" id="user-password" required>
                </div>
                <div class="form-group">
                    <label for="user-role">Rôle :</label>
                    <select id="user-role">
                        <option value="admin">Administrateur</option>
                        <option value="employee">Employé</option>
                        <option value="vet">Vétérinaire</option>
                    </select>
                </div>
                <button type="button" onclick="createUser()">Ajouter Utilisateur</button>
            </form>
        </section>

        <!-- Gestion des Habitats -->
        <section class="management-section">
            <h3>Gestion des Habitats</h3>
            <form id="habitat-form">
                <div class="form-group">
                    <label for="habitat-name">Nom de l'Habitat :</label>
                    <input type="text" id="habitat-name" required>
                </div>
                <div class="form-group">
                    <label for="habitat-description">Description :</label>
                    <textarea id="habitat-description" required></textarea>
                </div>
                <button type="button" onclick="addHabitat()">Ajouter Habitat</button>
            </form>
        </section>

        <!-- Gestion des Animaux -->
        <section class="management-section">
            <h3>Gestion des Animaux</h3>
            <form id="animal-form">
                <div class="form-group">
                    <label for="animal-name">Nom de l'Animal :</label>
                    <input type="text" id="animal-name" required>
                </div>
                <div class="form-group">
                    <label for="animal-habitat">Habitat :</label>
                    <select id="animal-habitat">
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="animal-description">Description :</label>
                    <textarea id="animal-description" required></textarea>
                </div>
                <button type="button" onclick="addAnimal()">Ajouter Animal</button>
            </form>
        </section>

        <!-- Section Statistiques -->
        <section class="management-section">
            <h3>Statistiques du Parc</h3>
            <div id="statistics">
              
            </div>
        </section>
    </main>

    <footer w3-include-html="/assets/footer.html"></footer>

    <script src="/js/include.js"></script>
    <script src="/js/script.js"></script>
    <script>
        function createUser() {
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;
            const role = document.getElementById('user-role').value;


            alert(`Utilisateur créé: ${email}, Rôle: ${role}`);
        }

        function addHabitat() {
            const name = document.getElementById('habitat-name').value;
            const description = document.getElementById('habitat-description').value;


            alert(`Habitat ajouté: ${name}`);
        }

        function addAnimal() {
            const name = document.getElementById('animal-name').value;
            const habitat = document.getElementById('animal-habitat').value;
            const description = document.getElementById('animal-description').value;

            alert(`Animal ajouté: ${name}, Habitat: ${habitat}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            
            const animalHabitatSelect = document.getElementById('animal-habitat');
            const habitats = ['Savane', 'Jungle', 'Océan', 'Désert']; 

            habitats.forEach(habitat => {
                const option = document.createElement('option');
                option.value = habitat.toLowerCase();
                option.textContent = habitat;
                animalHabitatSelect.appendChild(option);
            });
            
            const statisticsDiv = document.getElementById('statistics');
            const statisticsData = {
                totalVisitors: 12345,
                totalAnimals: 78,
                totalEmployees: 34
            }; 

            statisticsDiv.innerHTML = `
                <p>Visiteurs Totaux: ${statisticsData.totalVisitors}</p>
                <p>Animaux Totaux: ${statisticsData.totalAnimals}</p>
                <p>Employés Totaux: ${statisticsData.totalEmployees}</p>
            `;
        });
    </script>
</body>
</html>
