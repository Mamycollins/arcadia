<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetterie - Zoo Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>

    <main>
        <section class="ticket-section">
            <h2>Réservation de Billets</h2>
            <form id="ticket-form">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="adultes">Nombre de visiteurs adultes :</label>
                    <input type="number" id="adultes" name="adultes" min="0" required>
                </div>
                <div class="form-group">
                    <label for="enfants">Nombre de visiteurs enfants (-12 ans) :</label>
                    <input type="number" id="enfants" name="enfants" min="0" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <button type="button" onclick="submitForm()">Réserver</button>
            </form>
            <div id="confirmation-message" style="display:none;">Votre réservation a été envoyée avec succès !</div>
        </section>
    </main>

    <footer w3-include-html="/assets/footer.html"></footer>

    <script src="/js/include.js"></script>
    <script src="/js/script.js"></script>
    <script>
        function submitForm() {
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const adultes = document.getElementById('adultes').value;
            const enfants = document.getElementById('enfants').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;

            if (nom && prenom && adultes >= 0 && enfants >= 0 && email && telephone) {
                const emailContent = `
                    Nom: ${nom}\n
                    Prénom: ${prenom}\n
                    Nombre de visiteurs adultes: ${adultes}\n
                    Nombre de visiteurs enfants: ${enfants}\n
                    Adresse email: ${email}\n
                    Numéro de téléphone: ${telephone}
                `;

                alert(`Envoi de l'email : \n\n${emailContent}`);
                document.getElementById('confirmation-message').style.display = 'block';
                document.getElementById('ticket-form').reset();
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        }
    </script>
</body>
</html>
