<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur - Zoo Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>

    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->
    <!--------------------------------------- Section principale ------------------------------------>
    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->

    <main>
        <section class="admin-section">
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="login-email">Email :</label>
                <input type="email" id="login-email" name="login-email" required>
    
                <label for="login-password">Mot de passe :</label>
                <input type="password" id="login-password" name="login-password" required>
    
                <button type="button" onclick="loginUser()">Connexion</button>
            </form>
            <div id="error-message" style="color: red;"></div>
        </section>
    </main>

    <footer w3-include-html="/assets/footer.html"></footer>
    <script src="/js/include.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
