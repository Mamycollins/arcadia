<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="accueil-body" onload="includeHTML()">
    <header w3-include-html="/assets/header.html"></header>


    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->
    <!--------------------------------------- Section principale ------------------------------------>
    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->



    <main>
        <section class="articles">
            <article>
                <div class="article-img-container">
                    <img src="/medias/terrarium.png" alt="Ouverture du terrarium" class="article-img">
                    <h2 class="article-title">Ouverture du Terrarium</h2>
                </div>
                <p>Description de l'article...</p>
            </article>
            <article>
                <div class="article-img-container">
                    <img src="/medias/aquarium.png" alt="À venir : l'aquarium" class="article-img">
                    <h2 class="article-title">À Venir : L'Aquarium</h2>
                </div>
                <p>Description de l'article...</p>
            </article>
            <article>
                <div class="article-img-container">
                    <img src="/medias/juno.png" alt="Naissance : Juno" class="article-img">
                    <h2 class="article-title">Naissance : Juno</h2>
                </div>
                <p>Description de l'article...</p>
            </article>
        </section>
        
        <section class="comments">
            <h2>Laisser un commentaire</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="comment">Commentaire:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Note:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 étoiles</option>
                        <option value="4">4 étoiles</option>
                        <option value="3">3 étoiles</option>
                        <option value="2">2 étoiles</option>
                        <option value="1">1 étoile</option>
                    </select>
                </div>
                <button type="submit">Envoyer</button>
            </form>
            <div class="user-comments">
                <!-- Exemple de commentaire affiché -->
                <div class="comment">
                    <p><strong>Pseudo Google</strong> <span>★★★★★</span></p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </div>
            </div>
        </section>
    </main>

    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->
    <!--------------------------------------- FOOTER------------ ------------------------------------>
    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->

    <footer w3-include-html="/assets/footer.html"></footer>
    <script src="/JS/include.js"></script> 
</body>
</html>
